<!DOCTYPE HTML>
<html>
<head>
    <title>Condition</title>
 </head>
<body>
<script>

	var number= 24;

	number++;

	alert(number); // Affiche 1



	number--;

	alert(number);


	var number_1= 0;
	var number_2= 0;

	number_1++;
	++number_2;


	alert(number_1);
	alert(number_2);

	var number = 0;
	var output = number_1++;

	alert(number);
	alert(output);

	var number = 1;

	while (number < 10){

		number++;
	}

	alert(number);

	
</script>
</body>
</html>
